{% set name = "pytest-html" %}
{% set version = "2.0.1" %}
{% set hash_type = "sha256" %}
{% set hash = "933da7a5e71e5eace9e475441ed88a684f20f6198aa36516cb947ac05edd9921" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/p/{{ name }}/{{ name }}-{{ version }}.tar.gz
  {{ hash_type }}: {{ hash }}

build:
  number: 0
  script: python -m pip install . --no-deps --ignore-installed
  noarch: python

requirements:
  build:
    - python >=3.6
    - setuptools
    - setuptools_scm
    - pip

  run:
    - python >=3.6
    - pytest >=5.0
    - pytest-metadata

test:
  imports:
    - pytest_html

about:
  home: https://github.com/pytest-dev/pytest-html
  license: MPL 2.0
  license_file: LICENSE
  license_family: OTHER
  summary: 'pytest plugin for generating HTML reports'

extra:
  recipe-maintainers:
    - birdsarah
    - davehunt
    - nicoddemus
